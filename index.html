<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>مسار المستقبل للعقارات</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9f9f9;
    margin: 0; padding: 0;
    color: #333;
  }
  header {
    background: #004d40;
    color: white;
    padding: 20px 10px;
    text-align: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  }
  header h1 {
    margin: 0; font-size: 2.4rem;
  }
  main {
    max-width: 1000px;
    margin: 20px auto;
    padding: 0 15px;
  }
  .filters {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }
  select, input[type=number] {
    padding: 8px 12px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  #propertiesGrid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 15px;
  }
  .property-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    overflow: hidden;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
  }
  .property-card:hover {
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }
  .property-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    display: block;
  }
  .property-info {
    padding: 15px;
  }
  .property-info h3 {
    margin: 0 0 8px 0;
    color: #00796b;
  }
  .property-info p {
    margin: 0 0 5px 0;
    font-size: 0.9rem;
    color: #555;
  }
  .property-info .price {
    font-weight: bold;
    color: #004d40;
  }

  /* Modal */
  #modalOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #modal {
    background: white;
    border-radius: 12px;
    max-width: 700px;
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
    padding: 20px;
    position: relative;
    direction: rtl;
  }
  #modal .close-btn {
    position: absolute;
    top: 10px; left: 15px;
    background: #e53935;
    color: white;
    border: none;
    border-radius: 50%;
    width: 30px; height: 30px;
    font-size: 1.4rem;
    cursor: pointer;
  }
  #modal h2 {
    margin: 0 0 10px 0;
    color: #004d40;
  }
  #modal p {
    line-height: 1.5;
    color: #333;
  }
  #modal .price {
    font-weight: bold;
    font-size: 1.2rem;
    color: #00796b;
    margin: 10px 0;
  }
  #modal .modal-region, #modal .modal-type, #modal .modal-status {
    margin: 5px 0;
    color: #555;
    font-weight: 600;
  }

  /* Slider */
  #modalImages {
    position: relative;
    margin-bottom: 15px;
  }
  #modalImages img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 10px;
  }
  .slider-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.3);
    border: none;
    color: white;
    font-size: 2rem;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
    user-select: none;
  }
  #prevBtn { left: 10px; }
  #nextBtn { right: 10px; }
</style>
</head>
<body>

<header>
  <h1>مسار المستبقل </h1>
</header>

<main>
  <div class="filters">
    <select id="filterType">
      <option value="">الكل</option>
      <option value="فيلا">فيلا</option>
      <option value="شقة">شقة</option>
      <option value="أراضي">أراضي</option>
      <option value="محل">محل</option>
      <option value="استوديو">استوديو</option>
    </select>

    <select id="filterRegion">
      <option value="">جميع المناطق</option>
      <option value="البحرين">البحرين</option>
      <option value="المنامة">المنامة</option>
      <option value="الرفاع">الرفاع</option>
      <option value="المحرق">المحرق</option>
      <option value="الحد">الحد</option>
    </select>

    <select id="filterStatus">
      <option value="">الكل (بيع / إيجار)</option>
      <option value="بيع">بيع</option>
      <option value="إيجار">إيجار</option>
    </select>

    <input type="number" id="filterMinPrice" placeholder="السعر الأدنى" min="0" />
    <input type="number" id="filterMaxPrice" placeholder="السعر الأعلى" min="0" />
  </div>

  <div id="propertiesGrid">
    جاري تحميل العقارات...
  </div>
</main>

<!-- Modal تفاصيل العقار -->
<div id="modalOverlay">
  <div id="modal">
    <button class="close-btn" onclick="closeModal()">×</button>

    <div id="modalImages">
      <button id="prevBtn" class="slider-btn" onclick="prevImage()">‹</button>
      <img src="" alt="صورة العقار" id="modalImage" />
      <button id="nextBtn" class="slider-btn" onclick="nextImage()">›</button>
    </div>

    <h2 id="modalTitle"></h2>
    <p id="modalDescription"></p>
    <p class="price" id="modalPrice"></p>
    <p class="modal-region"></p>
    <p class="modal-type"></p>
    <p class="modal-status"></p>
  </div>
</div>

<script>
  const sheetID = "1MsIXsgH2u6Lz-_QEhi41sGwmXksATVz2o31Ptb1ralk"; // عدليها لمعرف جدولك
  const base = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?`;
  const sheetName = "real state";
  const query = encodeURIComponent("Select A,B,C,D,E,F,G,H");

  let properties = [];

  // عرض السعر مع عملة د.ب ثابتة
  function formatPrice(price) {
    return price.toLocaleString() + ' د.ب';
  }

  // جلب البيانات من Google Sheets
  function fetchProperties() {
    fetch(`${base}&sheet=${sheetName}&tq=${query}`)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substring(47).slice(0, -2));
        properties = data.table.rows.map(row => ({
          id: row.c[0] ? row.c[0].v : "",
          type: row.c[1] ? row.c[1].v : "",
          region: row.c[2] ? row.c[2].v : "",
          price: row.c[3] ? Number(row.c[3].v) : 0,
          status: row.c[4] ? row.c[4].v : "",
          title: row.c[5] ? row.c[5].v : "",
          description: row.c[6] ? row.c[6].v : "",
          image_urls: row.c[7] ? row.c[7].v.split(",").map(s => s.trim()) : [],
        }));
        renderProperties(properties);
      })
      .catch(e => {
        document.getElementById("propertiesGrid").textContent = "حدث خطأ في تحميل البيانات";
        console.error(e);
      });
  }

  // عرض العقارات
  function renderProperties(list) {
    const grid = document.getElementById("propertiesGrid");
    if (list.length === 0) {
      grid.innerHTML = "<p>لا توجد عقارات مطابقة للبحث.</p>";
      return;
    }
    grid.innerHTML = "";
    list.forEach(p => {
      const card = document.createElement("div");
      card.className = "property-card";
      card.innerHTML = `
        <img src="${p.image_urls[0] || ''}" alt="${p.title}" />
        <div class="property-info">
          <h3>${p.title}</h3>
          <p>النوع: ${p.type}</p>
          <p>المنطقة: ${p.region}</p>
          <p>الحالة: ${p.status}</p>
          <p class="price">${formatPrice(p.price)}</p>
        </div>
      `;
      card.onclick = () => openModal(p);
      grid.appendChild(card);
    });
  }

  // المتغيرات للسلايدر
  let currentModalImages = [];
  let currentImageIndex = 0;

  // فتح نافذة التفاصيل
  function openModal(property) {
    currentModalImages = property.image_urls.length ? property.image_urls : [''];
    currentImageIndex = 0;
    updateModalImage();

    document.getElementById("modalTitle").textContent = property.title;
    document.getElementById("modalDescription").textContent = property.description;
    document.getElementById("modalPrice").textContent = formatPrice(property.price);
    document.querySelector("#modal .modal-region").textContent = `المنطقة: ${property.region}`;
    document.querySelector("#modal .modal-type").textContent = `النوع: ${property.type}`;
    document.querySelector("#modal .modal-status").textContent = `الحالة: ${property.status}`;
    document.getElementById("modalOverlay").style.display = "flex";
  }

  // إغلاق النافذة
  function closeModal() {
    document.getElementById("modalOverlay").style.display = "none";
  }

  // تحديث صورة السلايدر
  function updateModalImage() {
    const img = document.getElementById("modalImage");
    img.src = currentModalImages[currentImageIndex] || '';
  }

  // التنقل بين الصور
  function prevImage() {
    if (currentModalImages.length === 0) return;
    currentImageIndex = (currentImageIndex - 1 + currentModalImages.length) % currentModalImages.length;
    updateModalImage();
  }

  function nextImage() {
    if (currentModalImages.length === 0) return;
    currentImageIndex = (currentImageIndex + 1) % currentModalImages.length;
    updateModalImage();
  }

  // تطبيق الفلاتر
  function applyFilters() {
    const typeFilter = document.getElementById("filterType").value;
    const regionFilter = document.getElementById("filterRegion").value;
    const statusFilter = document.getElementById("filterStatus").value;
    const minPrice = parseFloat(document.getElementById("filterMinPrice").value) || 0;
    const maxPrice = parseFloat(document.getElementById("filterMaxPrice").value) || Infinity;

    const filtered = properties.filter(p => {
      return (!typeFilter || p.type === typeFilter) &&
             (!regionFilter || p.region === regionFilter) &&
             (!statusFilter || p.status === statusFilter) &&
             (p.price >= minPrice && p.price <= maxPrice);
    });

    renderProperties(filtered);
  }

  document.getElementById("filterType").addEventListener("change", applyFilters);
  document.getElementById("filterRegion").addEventListener("change", applyFilters);
  document.getElementById("filterStatus").addEventListener("change", applyFilters);
  document.getElementById("filterMinPrice").addEventListener("input", applyFilters);
  document.getElementById("filterMaxPrice").addEventListener("input", applyFilters);

  fetchProperties();
</script>

</body>
</html>
