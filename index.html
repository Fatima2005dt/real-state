<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Real state</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9f9f9;
    margin: 0; padding: 0;
    color: #333;
  }
  header {
    background: #004d40;
    color: white;
    padding: 25px 10px;
    text-align: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  }
  header h1 {
    margin: 0; font-size: 2.4rem;
  }
  header p {
    margin-top: 5px; font-size: 1.2rem; opacity: 0.8;
  }
  main {
    max-width: 900px;
    margin: 30px auto;
    padding: 0 15px;
  }
  .property {
    background: white;
    border-radius: 10px;
    padding: 20px 25px;
    margin-bottom: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: box-shadow 0.3s ease;
  }
  .property:hover {
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }
  .property h3 {
    margin: 0 0 10px 0;
    color: #00796b;
  }
</style>
</head>
<body>

<header>
  <h1 id="title">جاري التحميل...</h1>
  <p id="subtitle"></p>
</header>

<main>
  <div class="property" id="property_1">تحميل العقار 1...</div>
  <div class="property" id="property_2">تحميل العقار 2...</div>
  <div class="property" id="property_3">تحميل العقار 3...</div>
</main>

<script>
  const sheetID = "YOUR_GOOGLE_SHEET_ID_HERE"; // غيّريها لمعرف الورقة عندك
  const base = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?`;
  const sheetName = "Sheet1"; // اسم الورقة داخل Google Sheets
  const query = encodeURIComponent("Select A,B");

  fetch(`${base}&sheet=${sheetName}&tq=${query}`)
    .then(res => res.text())
    .then(rep => {
      const data = JSON.parse(rep.substring(47).slice(0, -2));
      let content = {};
      data.table.rows.forEach(row => {
        const key = row.c[0] ? row.c[0].v : "";
        const value = row.c[1] ? row.c[1].v : "";
        content[key] = value;
      });

      document.getElementById("title").textContent = content["title"] || "بدون عنوان";
      document.getElementById("subtitle").textContent = content["subtitle"] || "";
      document.getElementById("property_1").textContent = content["property_1"] || "لا يوجد عقار 1";
      document.getElementById("property_2").textContent = content["property_2"] || "لا يوجد عقار 2";
      document.getElementById("property_3").textContent = content["property_3"] || "لا يوجد عقار 3";
    })
    .catch(err => {
      console.error("حدث خطأ في جلب البيانات:", err);
      document.getElementById("title").textContent = "تعذر تحميل المحتوى";
    });
</script>

</body>
</html>
